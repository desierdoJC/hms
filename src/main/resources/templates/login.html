<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Healthcare Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link href="../static/css/styles.css" th:href="@{css/styles.css}"rel="stylesheet">
</head>
<body>
    <nav class="nav-custom navbar navbar-expand-lg navbar-light bg-light mb-5 p-2">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">HMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- left -->
                <li class="nav-item">
                  <a class="nav-link active text-primary" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-primary" th:href="@{/}"  id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-current="page">Services</a>
                  <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                    <li><a class="dropdown-item" th:href="@{/}">Service 1</a></li>
                    <li><a class="dropdown-item" th:href="@{/}">Service 2</a></li>
                    <li><a class="dropdown-item" th:href="@{/}">Service 3</a></li>
                  </ul>
                </li>
                 <li class="nav-item">
                  <a class="nav-link text-primary" aria-current="page" th:href="@{/}">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-primary" aria-current="page" th:href="@{/}">Contact Us</a>
                </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <!-- right -->
                <li class="nav-item">
                  <button type="button" class="btn btn-outline-primary btn-sm"><a class="nav-link active text-primary text-dark" aria-current="page" th:href="@{/register}">Register</a> </button>
                </li>
                
            </ul>
        </div>
    </div>
    </nav>
    </nav>
    <div class="container">
        <div class="row col-md-8 offset-md-2">
        <div class = "card">
                <div class = "card-header">
                    <h1 class="text-center">Login</h1>
                </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid Email and/or Password
            </div>         
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success">
                You have been logged out.
            </div>         
        </div>
    <div class = "card-body">
        <form th:action = "@{/login}" role="form" method="post" class="form-horizontal">
            <div class="form-group mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placedholder="Enter Email"/>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placedholder="Enter Password"/>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary">Login</button>
                <br> <br>
                <span>Don't have an account?<a th:href="@{/register}">Register Here.</a></span>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</body>
